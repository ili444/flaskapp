<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            TITLE
        {% endblock %} | library
    </title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>


<body class="p-0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{{ url_for('index')}}">Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('books.list_book')}}">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('authors.list_authors')}}">Authors</a>
          </li>


            <form class="form-inline my-2 my-lg-0" method="GET">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="q" value="{{request.args.get('q', '')}}">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


        </ul>
          <li class="nav navbar-nav navbar-right">
              {% if current_user.has_role('admin') %}
            <a class="nav-link" href="/admin">Admin</a>
              {% endif %}
          </li>
      </div>

    </nav>

        <div class="container">
            <div class="col-md-6 row">
                <h1>
                    {% block content_title %}

                    {% endblock %}
                </h1>
            </div>
                {% block content %}

                    {% endblock %}
        </div>


</body>
</html>
