{% extends 'base_page.html' %}

    {% block title %}
           Edit Book
        {% endblock %}

    {% block content_title %}
               Edit  book
    {% endblock %}

     {% block content %}
        <div class="col-md-6">
            <form action="{{ url_for('books.edit_book', slug=book.slug) }}" method="POST">

            {% for field in form %}

                <div class="form-group">
                    {{ field.label(class='control-label') }}
                    {{ field(class='form-control') }}
                </div>
            {% endfor %}
                <button type="submit" class="btn-btn-info">Commit</button>
            </form>
        </div>
    {% endblock %}
